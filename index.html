<style>
    * {
        font-family: Consolas, "Andale Mono WT", "Andale Mono", "Lucida Console", "Lucida Sans Typewriter", "DejaVu Sans Mono", "Bitstream Vera Sans Mono", "Liberation Mono", "Nimbus Mono L", Monaco, "Courier New", Courier, monospace;
    }
    body {
        background-image: linear-gradient(to bottom right, #13cde5, #6e0993);
    }
    .blue {
        color: #29b6f6;
    }
    .green {
        color: #9ccc65;
    }
    .purple {
        color: #ba68c8;
    }
    .cyan {
        color: #4dd0e1;
    }
    .red {
        color: #ef5350;
    }
    .gray {
        color: grey;
    }
    .content {
        height: 100vh;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .card {
        perspective: 150rem;
        height: 20rem;
        width: 35rem;
        position: relative;
    }
    .card__side {
        height: 15rem;
        transition: all 0.8s ease;
        position: absolute;
        top: 0;
        left: 0;
        margin: auto;
        width: 35rem;
        backface-visibility: hidden;
        border-radius: 3px;
        overflow: hidden;
        box-shadow: 0 1.5rem 4rem rgba(0, 0, 0, 0.4);
    }
    .card__side--front {
        background-color: #1c1c1c;
    }
    .card__side--back {
        transform: rotateY(180deg);
        background-color: #1c1c1c;
    }
    .card:hover .card__side--front {
        transform: rotateY(-180deg);
    }
    .card:hover .card__side--back {
        transform: rotateY(0deg);
    }
    .card__cont {
        height: 15rem;
        background-color: #1c1c1c;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .alert {
        display: flex;
        flex-direction: row;
    }
    .card__cta {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 90%;
        color: white;
    }
    .card__cta p {
        margin-left: 1rem;
    }
    .card__cta p > .space {
        margin-left: 2rem;
    }

</style>
<div class="content">
    <div class="card">
        <div class="card__side card__side--front">
            <!-- Front Content -->
            <div class="card__cont">
                <span class="gray"># Welcome to Github Page</span>
                <br />
                <div class="alert">
                    <span class="blue">alert</span>
                    <span>(<span class="green">'Hover me to get my contact!'</span>)</span>
                </div>
            </div>
        </div>
        <div class="card__side card__side--back">
            <!-- Back Content -->
            <div class="card__cta">
                <p><span class="purple">const</span> self <span class="cyan">=</span> {
                    <br />
                    <span class="space red">name</span>
                    <span class="cyan">:</span> <span class="green">'Emile Bui'</span>,
                    <br/>
                    <span class="space red">email</span>
                    <span class="cyan">:</span> <span class="green">'dragonblade9x@gmail.com'</span>, <span class="gray"># Business Only</span>
                    <br/>
                    <span class="space red">discord</span>
                    <span class="cyan">:</span>
                    <span class="green">'sapphyfrost'</span>,
                    <br/>
                    <span class="space red">reddit</span><span class="cyan">:</span> <span class="green">'u/Frostwyrm9x'</span>
                    <br/>
                    };
                </p>
            </div>
        </div>
    </div>
</div>
